<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width, initial scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./style_instagram.css" />
		<title>Istagram</title>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="./instagram-celular.png" alt="celular" />
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
					<div class="profile-photo">
						<img src="./Foto-perfil.jpg" alt="Foto perfil" />
					</div>
					<a href="link" class="instagram-login">Continue com andersong</a>					
					<a href="link" class="instagram-logout">Remove Conta</a>		
				</div>
				<div class="group">
          <p class="not-account">Não é andersong ?</p>
          <p class="not-account">
             <span class="link-blue">Alternar contas</span>
	             ou
             <span class="link-blue">Inscreva-se</span>
          </p>
	 			</div>
          <div class="get-the-app">
             <p class="get-app">Baixe o aplicativo</p>
             <div class="download">
                <a href="link" class="app-download"></a>
                <a href="link" class="app-download"></a>
             </div>
          </div>
			</div>
		</div>	
	</body>
</html>
